<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my web page</title>
    <style>
        ol li{
            /* styling applies all item under order list that attach to list */
            color: purple;
        }
        ul > li{
            /* for styling immediate children */
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <ul>
            <li>sub list item 1</li>
            <li>sub list item 2</li>
        </ul>
        <li>list item 3</li>
    </ol>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <ol>
            <li>sub list item 1</li>
            <li>sub list item 2</li>
        </ol>
        <li>list item 3</li>
    </ul>
</body>
</html>
