<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my web page</title>
    <style>
        @media print{
            .screen-only{
                display: none;
            }
        }
    </style>
</head>
<body>
    <p>this is my first paragraph</p>
    <p>this is my second paragraph</p>
    <p class="screen-only">this paragraph won't appears when you print this page</p>
</body>
</html>
